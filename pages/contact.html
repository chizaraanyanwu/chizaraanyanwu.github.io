<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/css/contact.css">
  <link rel="stylesheet" href="../assets/css/main.css">
<body>
  <header> 
    <!-- Nav bar  -->
    <nav>
      <ul>
        <li><a href="../index.html">Homepage</a></li>
        <li><a href="./projects.html">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <h1>Contact me!</h1>  
  </header>
  <main>
    <section>
      <form method="get">
        <img src="../assets/images/sun.png" alt="" aria-label="hidden" id="sun">
        <!-- User's name  -->
        <i class="fa fa-user" aria-hidden="true"></i>
        <label for="user-name">Name: </label>
        <input type="text" name="name" id="user-name" required>
        <!-- Email  -->
        <img src="../assets/images/sun.png" alt="" aria-label="hidden" id="sun">
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <label for="user-email">Email</label>
        <input type="email" name="email" id="user-email">
        <!-- Phone number  -->
        <img src="../assets/images/sun.png" alt="" aria-label="hidden" id="sun">
        <i class="fa fa-phone" aria-hidden="true"></i>
        <label for="user-number">Phone Number</label>
        <input type="tel" name="ph-number" id="user-number">
        <input type="submit" value="Submit">
      </form>
    </section>
    <!-- Contains aside content (icon/animation) -->
    <aside>
      <figure>
        <img src="../assets/images/contact-me.png" alt="Icon of people in brightly colored clothes">
      </figure>
      <figcaption>Icon of people in brightly colored clothes</figcaption>
    </aside>
  </main>
  <!-- Footer  -->
  <footer>
    <h2>Talk to me</h2>
    <!-- Contact information  -->
    <ul>
      <li><i class="fa fa-phone"></i> Phone number: 204-881-5900</li>
      <li> <i class="fa fa-envelope"></i> Email: anyanwuchizara09@gmail.com</li>
    </ul>
  </footer>
</body>
</html>
